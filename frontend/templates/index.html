<form action="/provision" method="post">
  <label for="provision_type">Select Resource:</label>
  <select id="provision_type" name="provision_type" required>
    <option value="web">Web Server</option>
    <option value="db">Database</option>
  </select>

  <label for="environment_name">Environment:</label>
  <input type="text" id="environment_name" name="environment_name" placeholder="test, prod, non-prod" required>

  <label for="duration">Time to Live (days):</label>
  <input type="number" id="duration" name="duration" min="1" max="7" required>

  <button type="submit">Provision</button>
</form>
